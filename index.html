<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsilkanCustom</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: #fce4ec; /* açık pembe */
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff0f5;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
    }

    .brand-title {
      font-size: 28px;
      font-weight: bold;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fff0f5;
      padding: 10px;
      top: 100%;
      left: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      margin-bottom: 5px;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      bottom: 10%;
      left: 5%;
      color: white;
      font-size: 1.5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      max-width: 90%;
    }

    .carousel {
      overflow: hidden;
      width: 100%;
      background-color: #f8f8f8;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: calc(200%); /* 2x tekrar için */
      animation: scroll 40s linear infinite;
    }

    .carousel-track img {
      width: 20%;
      object-fit: cover;
      height: 300px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .carousel-track img {
        height: 200px;
      }
      .hero-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="https://i.imgur.com/mKp7ZHK.jpeg" alt="Asilkan Logo" class="logo" />
      <h1 class="brand-title">AsilkanCustom</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Ana Sayfa</a></li>
        <li class="dropdown">
          <a href="#">Vintage Giyim</a>
          <ul class="dropdown-menu">
            <li><a href="#">Ceket</a></li>
            <li><a href="#">Pantolon</a></li>
            <li><a href="#">Çanta</a></li>
          </ul>
        </li>
        <li><a href="#">Sepet</a></li>
        <li><a href="#">Giriş Yap</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop class="hero-video">
      <source src="https://streamable.com/e/yourvideoid" type="video/mp4" />
      Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="hero-text">
      <p>Duvar halılarından özel ceketler: Geçmişin ruhunu, el emeğini ve sizin hikayenizi bir araya getiriyoruz. Giyilebilir sanatla tarzınızı yaşayın.</p>
    </div>
  </section>

  <section class="carousel">
    <div class="carousel-track">
      <!-- Halı görselleri 2 defa tekrarlanarak boşluksuz scroll sağlanır -->
      <img src="https://i.imgur.com/s4XkXqV.jpeg" alt="halı1" />
      <img src="https://i.imgur.com/Fvjt8yz.jpeg" alt="halı2" />
      <img src="https://i.imgur.com/BGECmbh.jpeg" alt="halı3" />
      <img src="https://i.imgur.com/QrExQJC.jpeg" alt="halı4" />
      <img src="https://i.imgur.com/k3SqxLh.jpeg" alt="halı5" />
      <img src="https://i.imgur.com/s4XkXqV.jpeg" alt="halı1 tekrar" />
      <img src="https://i.imgur.com/Fvjt8yz.jpeg" alt="halı2 tekrar" />
      <img src="https://i.imgur.com/BGECmbh.jpeg" alt="halı3 tekrar" />
      <img src="https://i.imgur.com/QrExQJC.jpeg" alt="halı4 tekrar" />
      <img src="https://i.imgur.com/k3SqxLh.jpeg" alt="halı5 tekrar" />
    </div>
  </section>
</body>
</html>
