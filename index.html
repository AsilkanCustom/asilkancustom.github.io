<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsilkanCustom</title>
  <style>
    /* Genel Stil Ayarları */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f6f0e8;  /* Yumuşak arka plan rengi */
    }

    nav {
        position: sticky;
        top: 0;
        background-color: #3d2b1f; /* Kontrastlı navbar */
        padding: 15px 0;
        z-index: 1000;
    }

    nav ul {
        list-style: none;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline-block;
        margin: 0 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        color: #a52a2a; /* Hover efekti */
    }

    header {
        position: relative;
        overflow: hidden;
        background: #e8d8c3;
        color: #7a1e1e;
        text-align: center;
        padding: 100px 20px;
    }

    header .logo-container {
        text-align: center;
    }

    header .logo {
        width: 200px;
        height: auto;
    }

    header h1 {
        font-size: 4rem;
        margin: 0;
    }

    header p {
        font-size: 1.5rem;
        max-width: 800px;
        margin: 20px auto;
        line-height: 1.6;
        font-weight: 400;
    }

    /* Kaydırmalı Görseller */
    .carousel {
        position: relative;
        width: 100%;
        height: 500px;
        overflow: hidden;
        margin-top: 50px;
    }

    .carousel-track {
        display: flex;
        width: 500%; /* Görsellerin 5 katını kapsaması için */
        animation: slide 15s infinite linear;  /* Sürekli kaydırma animasyonu */
    }

    .carousel-track img {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* Görselleri kapsayıcıya uyumlu hale getirir */
    }

    @keyframes slide {
        0% {
            transform: translateX(0);
        }
        20% {
            transform: translateX(-100%);
        }
        40% {
            transform: translateX(-200%);
        }
        60% {
            transform: translateX(-300%);
        }
        80% {
            transform: translateX(-400%);
        }
        100% {
            transform: translateX(-500%);  /* Sürekli döngü için */
        }
    }

    footer {
        background-color: #d7c2b0;
        color: #3d2b1f;
        text-align: center;
        padding: 20px;
    }

    footer a {
        color: #7a1e1e;
        text-decoration: none;
        font-weight: 600;
    }

    footer a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
