<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsilkanCustom</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">AsilkanCustom</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Ana Sayfa</a></li>
        <li><a href="#vintage">Vintage Giyim</a></li>
        <li><a href="#login">Giriş Yap</a></li>
        <li><a href="#cart">Sepet</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero-section">
    <div class="video-wrapper">
      <iframe src="https://streamable.com/e/yourvideo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="hero-text">
      <h1>Giyilebilir Sanat</h1>
      <p>Duvar halılarından özel ceketler: Geçmişin ruhunu, el emeğini ve sizin hikayenizi bir araya getiriyoruz.</p>
    </div>
  </section>

  <section id="vintage" class="product-section">
    <h2>Vintage Giyim</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://i.imgur.com/s4XkXqV.jpeg" alt="Ceket">
        <h3>Ceket</h3>
        <button>Sepete Ekle</button>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/Fvjt8yz.jpeg" alt="Pantolon">
        <h3>Pantolon</h3>
        <button>Sepete Ekle</button>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/k3SqxLh.jpeg" alt="Çanta">
        <h3>Çanta</h3>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </section>

  <section id="login" class="login-section">
    <h2>Giriş Yap</h2>
    <form>
      <input type="text" placeholder="Kullanıcı adı" required />
      <input type="password" placeholder="Şifre" required />
      <button type="submit">Giriş</button>
    </form>
  </section>

  <footer>
    <p>© 2025 AsilkanCustom – Tüm hakları saklıdır.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
