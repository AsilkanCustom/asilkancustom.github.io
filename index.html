<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asilkan Custom</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .product {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    .product img {
      width: 100px;
      height: 100px;
    }
    .cart-summary {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    .cart-summary h2 {
      margin: 0;
    }
    .btn {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover {
      background-color: #555;
    }
    .social-media-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .social-media-buttons a {
      margin: 0 10px;
      text-decoration: none;
    }
    #product-video {
      width: 100%;
      height: 400px;
      background-color: #000;
    }
    .comment-section {
      margin-top: 30px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .comment-section h3 {
      margin-bottom: 10px;
    }
    .comment-section textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .rating {
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Asilkan Custom - Sepet</h1>

  <!-- Ana sayfa video -->
  <div>
    <h2>Ürün Tanıtım Videosu</h2>
    <video id="product-video" autoplay loop muted>
      <source src="https://streamable.com/s/abcd1234/video.mp4" type="video/mp4">
      Tarayıcınız video desteği sunmuyor.
    </video>
  </div>

  <!-- Sepet Ürünleri -->
  <div id="cart-items">
    <!-- Sepet ürünleri burada dinamik olarak gösterilecek -->
  </div>

  <div class="cart-summary">
    <h2>Sepet Özeti</h2>
    <p id="total-items">Toplam Ürün Sayısı: 0</p>
    <p id="total-price">Toplam Fiyat: 0₺</p>
    <p id="shipping">Kargo Ücreti: 10₺</p>
    <p id="final-total">Ödenecek Toplam: 0₺</p>
  </div>

  <button class="btn" onclick="checkout()">Ödeme Yap</button>

  <div>
    <!-- Sepete ekleme butonları -->
    <button class="btn" onclick="addToCart(1, 'Vintage Ceket', 200)">Vintage Ceket Sepete Ekle</button>
    <button class="btn" onclick="addToCart(2, 'Vintage Çanta', 150)">Vintage Çanta Sepete Ekle</button>
  </div>

  <!-- Yorum ve değerlendirme alanı -->
  <div class="comment-section">
    <h3>Yorum Yap</h3>
    <div class="rating">
      <label>Yıldız Puanı:</label>
      <select id="rating">
        <option value="1">1 Yıldız</option>
        <option value="2">2 Yıldız</option>
        <option value="3">3 Yıldız</option>
        <option value="4">4 Yıldız</option>
        <option value="5">5 Yıldız</option>
      </select>
    </div>
    <textarea id="comment-text" placeholder="Yorumunuzu buraya yazın..."></textarea>
    <button class="btn" onclick="submitComment()">Yorumu Gönder</button>
  </div>

  <!-- Sosyal medya butonları -->
  <div class="social-media-buttons">
    <a href="https://www.instagram.com/asilkancustom/" target="_blank" class="btn">Instagram'da Paylaş</a>
    <a href="https://www.facebook.com/asilkancustom" target="_blank" class="btn">Facebook'ta Paylaş</a>
  </div>

  <!-- E-posta aboneliği -->
  <div>
    <h3>E-posta Aboneliği</h3>
    <input type="email" id="email" placeholder="E-posta adresinizi girin...">
    <button class="btn" onclick="subscribe()">Abone Ol</button>
  </div>

  <!-- Canlı Destek / Chat Bot -->
  <div>
    <button class="btn" onclick="openChat()">Canlı Destek</button>
  </div>

  <script>
    // Sepeti localStorage'dan al veya boş bir sepet başlat
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Ürünleri sepete ekleme fonksiyonu
    function addToCart(productId, productName, productPrice) {
      const product = {
        id: productId,
        name: productName,
        price: productPrice,
        quantity: 1
      };
      cart.push(product);
      updateCart();
    }

    // Sepeti güncelleme ve localStorage'a kaydetme
    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCartItems();
      calculateSummary();
    }

    // Sepet öğelerini görüntüleme
    function displayCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = ''; // Eski öğeleri temizle

      cart.forEach(item => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('cart-item');
        productDiv.innerHTML = `
          <div>${item.name} - ${item.price}₺ x ${item.quantity}</div>
          <button onclick="removeFromCart(${item.id})">Kaldır</button>
        `;
        cartItemsContainer.appendChild(productDiv);
      });
    }

    // Sepet toplamını hesaplama
    function calculateSummary() {
      let totalItems = 0;
      let totalPrice = 0;
      
      cart.forEach(item => {
        totalItems += item.quantity;
        totalPrice += item.price * item.quantity;
      });

      const shippingFee = 10; // Sabit kargo ücreti
      const finalTotal = totalPrice + shippingFee;

      document.getElementById('total-items').innerText = `Toplam Ürün Sayısı: ${totalItems}`;
      document.getElementById('total-price').innerText = `Toplam Fiyat: ${totalPrice}₺`;
      document.getElementById('shipping').innerText = `Kargo Ücreti: ${shippingFee}₺`;
      document.getElementById('final-total').innerText = `Ödenecek Toplam: ${finalTotal}₺`;
    }

    // Sepetten ürün kaldırma
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCart();
    }

    // Ödeme işlemi
    function checkout() {
      alert("Ödeme işlemi gerçekleşiyor...");
      cart = []; // Sepeti temizle
      updateCart(); // Sepet güncelle
    }

    // Yorum gönderme fonksiyonu
    function submitComment() {
      const rating = document.getElementById('rating').value;
      const commentText = document.getElementById('comment-text').value;
      alert(`Yorum Gönderildi!\nPuan: ${rating} Yıldız\nYorum: ${commentText}`);
    }

    // E-posta aboneliği fonksiyonu
    function subscribe() {
      const email = document.getElementById('email').value;
      alert(`${email} adresine abone olundu!`);
    }

    // Canlı destek / Chat bot açma fonksiyonu
    function openChat() {
      alert("Canlı destek sohbeti başlatıldı!");
    }

    // Sayfa yüklendiğinde sepetteki ürünleri göster
    window.onload = function() {
      displayCartItems();
      calculateSummary();
    };
  </script>
</body>
</html>
