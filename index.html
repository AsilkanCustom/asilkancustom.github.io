<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asilkan Custom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f6f0e8;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #3d2b1f;
      padding: 15px 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #a52a2a;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      background: #e8d8c3;
      color: #7a1e1e;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    header p {
      font-size: 1.5rem;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 500px;
      margin-top: 40px;
    }

    .carousel-track {
      display: flex;
      width: calc(200%);
      animation: scroll 40s linear infinite;
    }

    .carousel-track img {
      width: 20%;
      height: 500px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 50px 20px;
      background-color: #f2e7da;
    }

    .product-card {
      background-color: #fffaf5;
      border-radius: 16px;
      overflow: hidden;
      width: 300px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card h2 {
      font-size: 1.5rem;
      padding: 10px;
      margin: 0;
      background-color: #a52a2a;
      color: white;
    }

    .product-card p {
      padding: 10px;
      font-size: 1.1rem;
      color: #4b3b2b;
    }

    footer {
      background-color: #d7c2b0;
      color: #3d2b1f;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #7a1e1e;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
