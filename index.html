<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asilkan Custom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f6f0e8;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #3d2b1f;
      padding: 15px 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #a52a2a;
    }

    header {
      text-align: center;
      background: #e8d8c3;
      color: #7a1e1e;
      padding: 80px 20px 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .carousel {
      overflow: hidden;
      width: 100%;
      margin-top: 40px;
    }

    .carousel-track {
      display: flex;
      animation: scroll 60s linear infinite;
      width: fit-content;
    }

    .carousel-track img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 10px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    footer {
      background-color: #d7c2b0;
      color: #3d2b1f;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #7a1e1e;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Ana Sayfa</a></li>
      <li><a href="#vintage">Vintage Giyim</a></li>
      <li><a href="#products">Ürünler</a></li>
      <li><a href="#contact">İletişim</a></li>
      <li><a href="#login">Giriş Yap</a></li>
    </ul>
  </nav>

  <header>
    <h1>Asilkan Custom</h1>
    <p>Duvar halılarından özel ceketler: Geçmişin ruhunu, el emeğini ve sizin hikayenizi bir araya getiriyoruz. Giyilebilir sanatla tarzınızı yaşayın.</p>
  </header>

  </section>

  <footer id="contact">
