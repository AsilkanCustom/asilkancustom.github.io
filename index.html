<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsilkanCustom - Vintage Giyim</title>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    header {
      background-color: #222;
      padding: 20px 0;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }
    .carousel img {
      width: 100%;
      transition: transform 0.5s ease;
    }
    .products {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .product {
      text-align: center;
      width: 20%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .product p {
      font-size: 1em;
      color: #666;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #444;
    }

    /* Sepet Bölümü */
    .cart-items {
      display: none;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }
    .cart-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    /* Sepet Özeti */
    .cart-summary {
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cart-summary p {
      font-size: 1.1em;
    }
    .cart-summary button {
      background-color: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-summary button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>AsilkanCustom</h1>
    <p>Vintage Giyim, Sanat ve El Emeği</p>
  </header>

  <div class="container">
    <!-- Sepet Özeti -->
    <section class="cart-summary">
      <h3>Sepetiniz</h3>
      <p>Sepetteki Ürün Sayısı: <span id="item-count">0</span></p>
      <p>Toplam Fiyat: ₺<span id="total-price">0.00</span></p>
      <button onclick="viewCart()">Sepeti Görüntüle</button>
    </section>

    <!-- Ana Görseller -->
    <div class="carousel">
      <img src="https://i.imgur.com/s4XkXqV.jpeg" alt="Vintage Görsel 1">
      <img src="https://i.imgur.com/Fvjt8yz.jpeg" alt="Vintage Görsel 2">
      <img src="https://i.imgur.com/k3SqxLh.jpeg" alt="Vintage Görsel 3">
    </div>

    <!-- Ürünler -->
    <section class="products">
      <!-- Ceketler -->
      <div class="product">
        <img src="https://i.imgur.com/JY50D7d.jpeg" alt="Ceket 1">
        <h3>Vintage Ceket 1</h3>
        <p>₺350.00</p>
        <button onclick="addToCart('Vintage Ceket 1', 350, 'https://i.imgur.com/JY50D7d.jpeg')">Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/UnZQvek.jpeg" alt="Ceket 2">
        <h3>Vintage Ceket 2</h3>
        <p>₺400.00</p>
        <button onclick="addToCart('Vintage Ceket 2', 400, 'https://i.imgur.com/UnZQvek.jpeg')">Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/DveyRWJ.jpeg" alt="Ceket 3">
        <h3>Vintage Ceket 3</h3>
        <p>₺300.00</p>
        <button onclick="addToCart('Vintage Ceket 3', 300, 'https://i.imgur.com/DveyRWJ.jpeg')">Sepete Ekle</button>
      </div>
    </section>

    <section class="products">
      <!-- Çantalar -->
      <div class="product">
        <img src="https://i.imgur.com/iNFjIjV.jpeg" alt="Çanta 1">
        <h3>Vintage Çanta 1</h3>
        <p>₺200.00</p>
        <button onclick="addToCart('Vintage Çanta 1', 200, 'https://i.imgur.com/iNFjIjV.jpeg')">Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/tPG1v95.jpeg" alt="Çanta 2">
        <h3>Vintage Çanta 2</h3>
        <p>₺250.00</p>
        <button onclick="addToCart('Vintage Çanta 2', 250, 'https://i.imgur.com/tPG1v95.jpeg')">Sepete Ekle</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/Cfbm6Vq.jpeg" alt="Çanta 3">
        <h3>Vintage Çanta 3</h3>
        <p>₺220.00</p>
        <button onclick="addToCart('Vintage Çanta 3', 220, 'https://i.imgur.com/Cfbm6Vq.jpeg')">Sepete Ekle</button>
      </div>
    </section>
  </div>

  <!-- Sepet Ürünleri Alanı -->
  <section class="cart-items" id="cart-items" style="display: none;">
    <h3>Sepetiniz</h3>
    <div id="cart-product-list">
      <!-- Sepet ürünleri buraya gelecek -->
    </div>
    <p id="cart-total">Toplam: ₺0.00</p>
    <button onclick="checkout()">Ödeme Yap</button>
  </section>

  <script>
    // Sepet verisi
    let cart = [];

    // Sepete ürün ekleme
    function addToCart(productName, price, imgSrc) {
      const product = {
        name: productName,
        price: price,
        img: imgSrc,
        quantity: 1
      };

      // Ürünün sepette olup olmadığını kontrol et
      const existingProductIndex = cart.findIndex(item => item.name === productName);
      if (existingProductIndex >= 0) {
        // Ürün varsa miktarını artır
        cart[existingProductIndex].quantity += 1;
      } else {
        // Yeni ürün ekle
        cart.push(product);
      }

      updateCartSummary();
    }

    // Sepet özetini güncelleme
    function updateCartSummary() {
      const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
      const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);

      document.getElementById('item-count').textContent = itemCount;
      document.getElementById('total-price').textContent = totalPrice;
    }

    // Sepet görünümünü açma
    function viewCart() {
      const cartItemsSection = document.getElementById('cart-items');
      const cartProductList = document.getElementById('cart-product-list');

      // Sepet ürünlerini güncelle
      cartProductList.innerHTML = '';
      cart.forEach(item => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('cart-item');
        productDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" width="50">
          <p>${item.name}</p>
          <p>₺${item.price} x ${item.quantity}</p>
          <button onclick="removeFromCart('${item.name}')">Sil</button>
        `;
        cartProductList.appendChild(productDiv);
      });

      // Toplam fiyatı güncelle
      const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
      document.getElementById('cart-total').textContent = `Toplam: ₺${totalPrice}`;

      // Sepet kısmını göster
      cartItemsSection.style.display = 'block';
    }

    // Sepetten ürün çıkarma
    function removeFromCart(productName) {
      const productIndex = cart.findIndex(item => item.name === productName);
      if (productIndex >= 0) {
        cart.splice(productIndex, 1);  // Ürünü sepetten sil
        updateCartSummary();
      }
    }

    // Ödeme işlemi (şimdilik sadece uyarı gösteriyoruz)
    function checkout() {
      alert('Ödeme işlemi başlatılacak!');
    }
  </script>
</body>
</html>
